<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Test</title>
</head>
<body>
    <h2 align="center">HTML Form Test</h2>
    <h3 align="right" style="color:brown;">Ex - 10</h3>

    <form>
        <table align="center" cellpadding="5">
            <tr>
                <td>Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="hobby" value="sports"> Sports
                    <input type="checkbox" name="hobby" value="movies"> Movies
                    <input type="checkbox" name="hobby" value="travelling"> Travelling
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        <option>Nepal</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>Japan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea name="message" rows="5" cols="30"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
