<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Định dạng văn bản</title>
  <style>
    :root{
      --green:#12681f;
      --red:#c62828;
      --text:#222;
      --box-bg:#fff;
      --box-border:#2b2b2b;
      --page-bg: #fafafa;
      --max-w: 980px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Times New Roman", Georgia, serif;
      background:var(--page-bg);
      color:var(--text);
    }

    .wrap{
      max-width:var(--max-w);
      margin:40px auto;
      padding:28px;
      box-sizing:border-box;
      display:flex;
      justify-content:center;
    }

    .card{
      width:100%;
      background:var(--box-bg);
      border:3px solid var(--box-border);
      padding:26px;
      box-sizing:border-box;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    /* Title */
    .title{
      text-align:center;
      font-size:44px;
      font-weight:700;
      color:var(--green);
      margin:6px 0 18px 0;
      font-family: Georgia, "Times New Roman", serif;
    }

    /* content layout: left text column and right code box */
    .content{
      display:flex;
      gap:18px;
      align-items:flex-start;
    }

    .left{
      flex:1 1 60%;
    }

    .subject{
      margin:10px 0;
      line-height:1.6;
      font-size:18px;
    }

    .label{
      font-weight:700;
      text-decoration:underline;
      margin-right:8px;
    }

    .subject .desc{
      font-style:italic;
      color:#111;
    }

    /* style for chemical / math formula text */
    .formula{
      color:var(--red);
      font-weight:600;
      font-style:normal;
      margin-left:6px;
    }

    /* right code box */
    .right{
      flex:0 0 36%;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    pre.codebox{
      width:100%;
      max-width:320px;
      min-width:260px;
      padding:18px 22px;
      background:#fafafa;
      border:1px dashed #bbb;
      font-family: "Courier New", Courier, monospace;
      font-size:16px;
      line-height:1.9;
      text-align:center;
      margin:0;
      white-space:pre-wrap;
      letter-spacing:0.6px;
    }

    /* small responsive tweak */
    @media (max-width:720px){
      .content{ flex-direction:column; }
      .right{ order:2; }
      .left{ order:1; }
      .title{ font-size:34px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">Định dạng văn bản</h1>

      <div class="content">
        <div class="left">
          <div class="subject">
            <span class="label">Hóa học:</span>
            <span class="desc">Nước:
              <span class="formula">H<sub>2</sub>O</span>;
              Axit Sunfuric:
              <span class="formula">H<sub>2</sub>SO<sub>4</sub></span>
            </span>
          </div>

          <div class="subject">
            <span class="label">Toán học:</span>
            <span class="desc">Phương trình bậc 2:
              <span class="formula">ax<sup>2</sup> + bx + c = 0</span>
            </span>
          </div>

          <div class="subject">
            <span class="label">Tin học:</span>
            <span class="desc">Vòng lặp For:</span>
          </div>
        </div>

        <div class="right">
          <pre class="codebox">
For i = 0 To 10
    Tong = Tong + 1
Next
          </pre>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
