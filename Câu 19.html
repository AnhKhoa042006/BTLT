<!DOCTYPE html>
<html>
<head>
  <title>Máy tính lãi suất đơn giản</title>
</head>
<body>
  <h2>Nhập thông tin đầu tư:</h2>
  <label for="principal">Số tiền gốc (VND):</label>
  <input type="number" id="principal" min="0" /><br><br>

  <label for="rate">Lãi suất hàng năm (%):</label>
  <input type="number" id="rate" min="0" step="0.01" /><br><br>

  <label for="years">Số năm đầu tư:</label>
  <input type="number" id="years" min="1" /><br><br>

  <button onclick="calculateInterest()">Tính tổng số tiền</button>

  <div id="result" style="margin-top: 20px; font-size: 18px; color: darkblue;"></div>

  <script>
    function calculateInterest() {
      const P = parseFloat(document.getElementById("principal").value);
      const r = parseFloat(document.getElementById("rate").value) / 100;
      const n = parseInt(document.getElementById("years").value);

      if (isNaN(P) || isNaN(r) || isNaN(n) || P < 0 || r < 0 || n < 1) {
        document.getElementById("result").innerText = "Vui lòng nhập thông tin hợp lệ.";
        return;
      }

      const A = P * Math.pow(1 + r, n);
      document.getElementById("result").innerHTML = `
        Tổng số tiền sau ${n} năm là: <strong>${A.toLocaleString('vi-VN')} VND</strong>
      `;
    }
  </script>
</body>
</html>
