<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phiếu đăng ký tham gia khuyến mãi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
    }
    .form-box {
      width: 600px;
      margin: 30px auto;
      border: 1px solid #888;
      background: #e6f5e6;
      padding: 20px;
    }
    h2 {
      color: green;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 8px;
    }
    input[type="text"], select {
      width: 95%;
      padding: 5px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 8px 15px;
      background: #ccc;
      border: 1px solid #777;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #bbb;
    }
    .success {
      text-align: center;
      margin-top: 15px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
    <form onsubmit="return registerForm()">
      <table>
        <tr>
          <td>Họ và tên</td>
          <td><input type="text" id="name" required></td>
        </tr>
        <tr>
          <td>Địa chỉ</td>
          <td><input type="text" id="address" required></td>
        </tr>
        <tr>
          <td>Điện thoại</td>
          <td><input type="text" id="phone" required></td>
        </tr>
        <tr>
          <td>Phái</td>
          <td class="radio-group">
            <label><input type="radio" name="gender" value="Nam"> Nam</label>
            <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
          </td>
        </tr>
        <tr>
          <td>Nghề nghiệp</td>
          <td>
            <select id="job">
              <option>Giáo viên</option>
              <option>Sinh viên</option>
              <option>Bác sĩ</option>
              <option>Kỹ sư</option>
              <option>Khác</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Chọn sản phẩm tham gia</td>
          <td>
            <select id="product" multiple size="4">
              <option>Kem đánh răng</option>
              <option>Bột giặt</option>
              <option>Dầu gội đầu</option>
              <option>Sữa tắm</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Số người dự đoán tham gia</td>
          <td><input type="text" id="number"></td>
        </tr>
        <tr>
          <td></td>
          <td><button type="submit">Đồng ý</button></td>
        </tr>
      </table>
    </form>
    <div id="success" class="success">
      Bạn đã đăng ký thành công!!!
    </div>
  </div>

  <script>
    function registerForm() {
      document.getElementById("success").style.display = "block";
      return false; // Không reload trang
    }
  </script>
</body>
</html>
