<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
    }
    .login-box {
      width: 300px;
      margin: 80px auto;
      border: 1px solid #888;
      box-shadow: 2px 2px 6px #aaa;
      padding: 20px;
      text-align: center;
      background: #fff;
    }
    h2 {
      color: brown;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: inline-block;
      width: 110px;
    }
    input[type="text"], input[type="password"] {
      width: 150px;
      padding: 5px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    button {
      padding: 6px 15px;
      background: #ccc;
      border: 1px solid #888;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #bbb;
    }
    .result {
      margin-top: 15px;
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <div class="form-group">
      <label>Mã người dùng:</label>
      <input type="text" id="username">
    </div>
    <div class="form-group">
      <label>Mật khẩu:</label>
      <input type="password" id="password">
    </div>
    <button onclick="login()">Đồng ý</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function login() {
      var user = document.getElementById("username").value;
      var pass = document.getElementById("password").value;

      if(user && pass){
        document.getElementById("result").innerHTML = user;
      } else {
        document.getElementById("result").innerHTML = "Vui lòng nhập đầy đủ!";
      }
    }
  </script>
</body>
</html>
